
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Polynesian Journeys</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0D47A1;
    }
    
    .container {
      background-color: #f0f4f8;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 12px 12px 24px #d1d9e6, -12px -12px 24px #ffffff;
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      font-size: 4rem;
      margin: 0;
      color: #1A73E8;
    }
    
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #f0f4f8;
      border-radius: 50px;
      box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
      color: #1A73E8;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .btn:hover {
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
      color: #0D47A1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The island you're looking for cannot be found.</p>
    <p>The page you requested may have been moved or doesn't exist.</p>
    <a href="/" class="btn">Return to Paradise</a>
  </div>
  
  <script>
    // Redirect to homepage after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
